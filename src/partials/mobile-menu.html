<header class="mobile-header">
  <div class="mobile-header-container">
    <a href="index.html" class="header-logo-mobile">
      <img src="./images/logo.webp" width="142" height="32" alt="Logo"/>
    </a>
    <button
      class="burger-menu reset-button"
      type="button"
      aria-label="Open menu"
      data-open-menu-button
    >
      <img
        src="./images/icon-mobile-menu.svg"
        width="24"
        height="24"
        alt="Open menu"
      />
    </button>
    <button
      class="burger-menu-cross reset-button"
      type="button"
      aria-label="Close menu"
      data-close-menu-button
    >
      <img
        src="./images/icon-mobile-menu-cross.svg"
        width="24"
        height="24"
        alt="Close menu"
      />
    </button>
  </div>
  <div class="mobile-nav-container" data-mobile-menu>
    <nav class="mobile-nav">
      <ul class="mobile-nav-list">
        <li>
          <a class="mobile-nav-item" href="!#">Projects</a>
        </li>
        <li class="mobile-nav-item">
          <button type="button" class="reset-button mobile-nav-button">Contact me</button>
        </li>
      </ul>
    </nav>
  </div>
</header>
